<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato|Lobster&amp;subset=latin-ext"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.min.css" />
    <title>Virtua Frontend Internship Test</title>
  </head>
  <body>
    <section class="main">
      <button id="show-popup-form" class="btn btn-main">Click me!</button>
      <p class="show-text">Thank you!</p>
    </section>
    <div class="popup">
      <div class="wrapper">
        <h2 class="title">Login</h2>
        <form class="form" action="/" method="GET">
          <div>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="E-mail"
              required
            />
            <input
              id="password"
              name="password"
              type="password"
              placeholder="password"
              required
            />
          </div>
            <label class="checkbox-label" for="checkbox">I agree to terms & conditions
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
          <button class="button" type="submit">submit</button>
        </form>
        <div class="close-popup">
          <div class="line"></div>
          <div class="line2"></div>
        </div>
      </div>
    </div>
    <script src="js/index.min.js" charset="utf-8"></script>
  </body>
</html>
